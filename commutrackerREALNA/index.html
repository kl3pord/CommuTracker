<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CommuTracker ‚Äî Home</title>

<style>
body {
  margin:0;
  padding:0;
  background:#cfcecb;
  font-family: "Poppins", sans-serif;
  color:#000000;
  text-align:center;
}

/* LOGO + TITLE */
.logo-container {
  margin-top:40px;
}

.logo-container img {
  width:160px;
  height:auto;
  border-radius:50%;
}

h1 {
  margin-top:15px;
  font-size:34px;
  font-weight:700;
  color:#111215;
}

.tagline {
  margin-top:5px;
  font-size:16px;
  color:#2a324c;
}

/* MAIN CARDS */
.card-wrapper {
  display:flex;
  justify-content:center;
  gap:25px;
  margin-top:40px;
  flex-wrap:wrap;
}

.card {
  background:rgb(121, 120, 120);
  width:250px;
  padding:25px;
  border-radius:18px;
  box-shadow:0px 4px 15px rgba(194, 202, 196, 0.1);
  transition:0.25s;
}

.card:hover {
  transform:translateY(-5px);
  box-shadow:0px 6px 18px rgba(240, 231, 231, 0.15);
}

.card .icon {
  font-size:55px;
  margin-bottom:10px;
}

.card h2 {
  font-size:22px;
  margin-bottom:8px;
}

.card p {
  font-size:15px;
  color:#e5e6ea;
}

button {
  margin-top:15px;
  width:100%;
  padding:12px;
  background:#131418;
  color:white;
  border:none;
  border-radius:10px;
  font-size:15px;
  cursor:pointer;
  transition:0.2s;
}

button:hover {
  opacity:0.9;
}

/* BOTTOM BAR */
.bottom-bar {
  background:#1b1e29;
  padding:18px;
  color:white;
  font-size:14px;
  margin-top:50px;
}
</style>
</head>

<body>

<!-- LOGO + TITLE -->
<div class="logo-container">
  <img src="assets/logo.png" alt="CommuTracker Logo">
</div>

<h1>CommuTracker</h1>
<div class="tagline">Book your ride hassle-free ‚Äî live updates on jeeps and seats</div>

<!-- CARDS -->
<div class="card-wrapper">

  <div class="card" onclick="goDriver()">
    <div class="icon">üöó</div>
    <h2>Driver</h2>
    <p>Update your jeep status and seats</p>
    <button>Go to Driver Panel</button>
  </div>

  <div class="card" onclick="goPassenger()">
    <div class="icon">üßç‚Äç‚ôÇÔ∏è</div>
    <h2>Passenger</h2>
    <p>Book your ride quickly and easily</p>
    <button>Go to Passenger Panel</button>
  </div>

</div>

<!-- BOTTOM BAR -->
<div class="bottom-bar">
  ¬© 2025 CommuTracker TO GOD BE THE GLORY
</div>

<script>
function goDriver(){
  window.location.href = 'driver.html';
}
function goPassenger(){
  window.location.href = 'passenger.html';
}
</script>

</body>
</html>
